<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>软件分享页面</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .software-item {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .software-item:hover {
            background: #f9f9f9;
        }
        .download-link {
            display: block;
            margin-top: 10px;
            text-align: center;
            padding: 10px;
            background: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
        .download-link:hover {
            background: #0056b3;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="container">
    <h1>软件分享页面</h1>
    <div id="software-list"></div>
</div>

<script>
    $(document).ready(function() {
        $.getJSON('data.json', function(data) {
            var softwareList = $('#software-list');
            $.each(data, function(index, software) {
                var softwareItem = `
                    <div class="software-item">
                        <h2>${software.name}</h2>
                        <p>${software.description}</p>
                        <a href="${software.url}" class="download-link" download>下载软件</a>
                    </div>
                `;
                softwareList.append(softwareItem);
            });
        });
    });
</script>

</body>
</html>
